# fly.toml app configuration file generated for sms-guard-backend on 2025-10-03T11:10:05+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sms-guard-backend'
primary_region = 'jnb'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'backend/Dockerfile'

[env]
  FLASK_ENV = 'production'
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '10s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
