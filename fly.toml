# fly.toml file for deploying Flask backend on fly.io

app = "sms-guard-backend"

[build]
  dockerfile = "backend/Dockerfile"
  build-context = "backend=./backend"

[env]
  FLASK_ENV = "production"
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "10s"
    restart_limit = 0
